<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PowerUp{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        {% block style %}{% endblock %}
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        
        <!-- 1. Šoninė Navigacijos Juosta -->
        <aside class="hidden md:flex w-64 flex-col bg-white shadow-lg">
            <!-- Logotipas -->
            <div class="px-6 py-5 border-b">
                <a href="{% url 'home' %}" class="text-2xl font-bold text-purple-600">
                    PowerUp
                </a>
            </div>
            
            <!-- Navigacija -->
            <nav class="flex-1 space-y-2 py-4 px-4">
                <a href="{% url 'home' %}" class="flex items-center space-x-3 px-4 py-2 rounded-lg {% if request.resolver_match.url_name == 'home' %}text-white bg-purple-500{% else %}text-gray-600 hover:bg-purple-50 hover:text-purple-600{% endif %} font-medium">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l-3.75 5.25h16.5l-3.75-5.25h-9zM3.75 6.75h.75l.75 1.5h.75l.75-1.5h.75l-.75 1.5h.75l.75 1.5h.75l.75-1.5h.75l-.75 1.5h.75l.75 1.5h.75l.75-1.5h.75l-.75 1.5h.75l.75 1.5h.75l.75-1.5h.75" /></svg>
                    <span>Pagrindinis</span>
                </a>
                <a href="{% url 'my_tasks_list' %}" class="flex items-center space-x-3 px-4 py-2 rounded-lg {% if request.resolver_match.url_name == 'my_tasks_list' or request.resolver_match.url_name == 'fill_feedback' %}text-white bg-purple-500{% else %}text-gray-600 hover:bg-purple-50 hover:text-purple-600{% endif %} font-medium">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-10.5c-.621 0-1.125-.504-1.125-1.125v-11.25c0-.621.504-1.125 1.125-1.125H9M9 7.5h.008v.008H9V7.5z" /></svg>
                    <span>Mano Užduotys</span>
                </a>
                <a href="{% url 'team_members_list' %}" class="flex items-center space-x-3 px-4 py-2 rounded-lg {% if request.resolver_match.url_name == 'team_members_list' %}text-white bg-purple-500{% else %}text-gray-600 hover:bg-purple-50 hover:text-purple-600{% endif %} font-medium">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.182 14.818a4.5 4.5 0 0 1-6.364 0l-2.121-2.121a4.5 4.5 0 0 1 0-6.364l2.121-2.121a4.5 4.5 0 0 1 6.364 0l2.121 2.121a4.5 4.5 0 0 1 0 6.364l-2.121 2.121zM9.172 9.172a.375.375 0 1 1-.53.53l-.354-.354a.375.375 0 0 1 0-.53l.354-.354a.375.375 0 0 1 .53 0z" /></svg>
                    <span>Mano Komanda</span>
                </a>
                <a href="{% url 'results' %}" class="flex items-center space-x-3 px-4 py-2 rounded-lg {% if request.resolver_match.url_name == 'results' %}text-white bg-purple-500{% else %}text-gray-600 hover:bg-purple-50 hover:text-purple-600{% endif %} font-medium">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h15.75c.621 0 1.125.504 1.125 1.125v6.75C21 20.496 20.496 21 19.875 21H4.125A1.125 1.125 0 0 1 3 19.875v-6.75zM9.75 8.625c0-1.036.84-1.875 1.875-1.875h.375c1.036 0 1.875.84 1.875 1.875v.375c0 1.036-.84 1.875-1.875 1.875h-.375A1.875 1.875 0 0 1 9.75 9v-.375z" /></svg>
                    <span>Rezultatai</span>
                </a>
                <a href="{% url 'all_feedback_list' %}" class="flex items-center space-x-3 px-4 py-2 rounded-lg {% if request.resolver_match.url_name == 'all_feedback_list' %}text-white bg-purple-500{% else %}text-gray-600 hover:bg-purple-50 hover:text-purple-600{% endif %} font-medium">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" /></svg>
                    <span>Visi įvertinimai</span>
                </a>
            </nav>

            <!-- Vartotojo profilis ir atsijungimas -->
            <div class="mt-auto border-t p-4">
                <div class="flex items-center space-x-3">
                    <img class="w-10 h-10 rounded-full" src="https://placehold.co/40x40/eee/333?text={{ request.user.first_name.0|upper }}{{ request.user.last_name.0|upper }}" alt="Vartotojo profilio nuotrauka">
                    <div>
                        <p class="font-medium text-gray-800">{{ request.user.get_full_name }}</p>
                        <a href="{% url 'logout' %}" class="text-sm text-purple-600 hover:text-purple-800">Atsijungti</a>
                    </div>
                </div>
                <!-- Kalbos pasirinkimas -->
                <div class="px-4 pt-4 mt-4 border-t">
                    <div class="flex items-center space-x-2">
                        <a href="#" class="flex items-center p-1 rounded-md bg-gray-100">
                            <img src="https://flagcdn.com/lt.svg" class="w-6 h-4 rounded-sm" alt="Lietuvių">
                        </a>
                        <a href="#" class="flex items-center p-1 rounded-md hover:bg-gray-100">
                            <img src="https://flagcdn.com/gb.svg" class="w-6 h-4 rounded-sm" alt="English">
                        </a>
                    </div>
                </div>
            </div>
        </aside>

        {% block content %}{% endblock %}

    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
